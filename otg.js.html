<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>otgjs playground</title>

    <link rel="stylesheet" href="otg.js.css" />
  </head>
  <body>
    <script src="otg.js.js"></script>

    <textarea
      style="width: 100%; height: 240px"
      id="___code"
      onkeyup="otgjs.__main()"
      placeholder="your code here..."
    ></textarea>

    <div id="___main"></div>
    <details>
      <summary>Transformed code</summary>
      <textarea
        style="width: 100%; height: 100px"
        id="__transformedCode"
      ></textarea>
    </details>

    <details>
      <summary>Final transformed code</summary>
      <textarea
        style="width: 100%; height: 100px"
        id="__finalTransformedCode"
      ></textarea>
    </details>

    Loop timeout, ms:
    <span class="select-editable">
      <select onchange="this.nextElementSibling.value=this.value">
        <option value="10 ms">10 ms</option>
        <option value="500 ms">500 ms</option>
        <option value="3000 ms">3000 ms</option>
        <option value="30000 ms">30000 ms</option>
        <option value="10005000 ms">10005000 ms</option>
      </select>
      <input type="text" id="timeoutLoopTextbox" value="500 ms" />
    </span>

    <footer style="text-align: right">
      otg.js (under construction) by
      <a href="https://github.com/danielsedoff"
        >https://github.com/danielsedoff</a
      >
    </footer>
  </body>
</html>
